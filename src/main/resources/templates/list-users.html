<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>All Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<!-- Navigation -->
<div th:insert="fragments/nav :: nav"></div>
<!--  Main Body-->


<div class="card" style="padding-top: 50px;">
  <div class="card-body">

    <div th:switch="${users}" class="container my-5">
      <p class="my-5">
        <a href="admin/createUser" class="btn btn-primary">
      <i class="fas fa-user-plus ml-2"> Add Users </i></a>
      </p>


      <div class="col-md-10">
        <div th:case="*">
          <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
              <th>First Name</th>
              <th>Email</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.firstname}"></td>
              <td th:text="${user.email}"></td>
              <td>

                  <a href="admin/editUser" class="btn btn-primary">
                  <i class="fas fa-user-edit ml-2"> Edit</i>
                </a>
              </td>
              <td>

                    <a th:href="@{ '/admin/' + ${user.id} + '/deleteUser'}">
                  <i class="fas fa-user-times ml-2">Delete</i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
<!-- FOOTER -->
<div th:insert="fragments/footer :: footer"></div>

</html>
